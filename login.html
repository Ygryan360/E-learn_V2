<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>E-learn V2 | Se connecter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINEARICONS CSS -->
    <link rel="stylesheet" href="assets/fonts/linearicons/style.css">
    <link rel="stylesheet" href="assets/css/login.register.css">
    <!-- FavIcons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png" />
    <link rel="manifest" href="assets/img/site.webmanifest" />
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <img src="/assets/img/image-1.png" alt="" class="image-1">
            <form action="">
                <h3>New Account?</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-phone-handset"></span>
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="text" class="form-control" placeholder="Mail">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <a href="register.html">Pas encore inscrit ? &rarr;</a>
                <button>
                    <span>Register</span>
                </button>
            </form>
            <img src="/assets/img/image-2.png" alt="" class="image-2">
        </div>

    </div>

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
</body>
</html>
